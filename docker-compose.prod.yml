services:
  db:
    image: postgres:16-alpine
    container_name: vibe-hub-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dreamware}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-dreamware}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dreamware} -d ${POSTGRES_DB:-dreamware}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vibe-hub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibe-hub-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dreamware}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-dreamware}
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://show-your.app}
      S3_BUCKET: ${S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # AI Agent (admin-only)
      AGENT_API_BASE: ${AGENT_API_BASE:-}
      AGENT_API_KEY: ${AGENT_API_KEY:-}
      AGENT_MODEL: ${AGENT_MODEL:-gpt-4o}
      AGENT_HEADLESS: ${AGENT_HEADLESS:-true}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vibe-hub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://show-your.app/api
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
        VITE_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
        VITE_GA_MEASUREMENT_ID: ${GA_MEASUREMENT_ID:-}
    container_name: vibe-hub-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - vibe-hub-network

  nginx:
    image: nginx:alpine
    container_name: vibe-hub-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vibe-hub-network

  certbot:
    image: certbot/certbot
    container_name: vibe-hub-certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vibe-hub-network

volumes:
  postgres_data:
  certbot_webroot:
  certbot_certs:

networks:
  vibe-hub-network:
    driver: bridge
